{% extends 'layout.html' %}

{% block body %}
    <div class="jumbotron text-center">
        <h1>Welcome To Our Database App</h1>
        <p class="lead">This app has info about gardens in the atl area</p>
    </div>

    <h2>Login</h2>
    <form action="" method="POST">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" class="form-control" value={{request.form.username}}>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" value={{request.form.password}}>
        </div>
        {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
        {% endif %}
        <div class="text-right">
            <button type="submit" class="btn btn-primary">Log In</button>
        </div>
        <a href="/Registration/OWNER">New owner? Click here to register</a><br>
        <a href="/Registration/VISITOR">New vistor? Click here to register</a>
    </form>
{% endblock %}
