{% extends 'layout.html' %}

{% block body %}
    <h1>Unconfirmed Properties</h1>
    <p>Click on a property to manage it</p>

    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Owner</th>
            <th>Address</th>
            <th>City</th>
            <th>Zip</th>
            <th>Size</th>
            <th>Type</th>
            <th>Public</th>
            <th>Commercial</th>
            <th>ID</th>
        </tr>
        <!-- we'll need a for loop to iterate through for each row of the table -->
            <tr>
                <td><a href="/ManageProperty">East Lake Urban Farm</a></td>
                <td>Owner1</td>
                <td>2nd Avenue</td>
                <td>Atlanta</td>
                <td>30317</td>
                <td>20</td>
                <td>Farm</td>
                <td>No</td>
                <td>Yes</td>
                <td>12345</td>
            </tr>
    </table>

    <div class="text-left">
        <form action="{{url_for('SearchProperties')}}" method="post">
            <input type="hidden" name="_method" value="Search">
            <input type="hidden" name="confirmed" value=false>
            <select name="column">
                <option value="">Search by</option>
                <option value = name>Name</option>
                <option value = owner>Owner</option>
                <option value = address>Address</option>
                <option value = city>City</option>
                <option value = zip>Zip</option>
                <option value = size>Size</option>
                <option value = type>Type</option>
                <option value = public>Public</option>
                <option value = commerical>Commerical</option>
                <option value = id>ID</option>
            </select><br>
            <input type="text" name="searchterm"><br>
            <input type="submit" value="Search" class="btn btn-submit">
        </form>
    </div>

    <div class="text-right">
        <a href="/AdminFunctionality" class="btn btn-primary">Back</a>
    </div>

{% endblock %}
