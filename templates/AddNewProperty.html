{% extends 'layout.html' %}

{% block body %}

    <div class="jumbotron text-center">
    <h1>Add New Property</h1>
    </div>

    <form action="" method="POST">
    <div class="form-group">
    <label>Property Name:</label>
    <input type="text" name="name" class="form-control" value={{request.form.name}}>
    </div>

    <div class="form-group">
    <label>Street Address:</label>
    <input type="text" name="address" class="form-control" value={{request.form.address}}>
    </div>

    <div class="form-group">
    <label>City:</label>
    <input type="text" name="city" class="form-control" value={{request.form.city}}>
    <label>Zip:</label>
    <input type="text" name="zip" class="form-control" value={{request.form.zip}}>
    <label>Acres:</label>
    <input type="text" name="acres" class="form-control" value={{request.form.acres}}>
    </div>

    <label>Property Type:</label>
    <select>
    <option value="item">Farm </option>
    <option value="item">Orchard</option>
    <option value="item">Garden</option>
    </select>

    <label>Animal:</label>
    <select>
    <option value="item">Animal 1</option>
    <option value="item">Animal 2</option>
    <option value="item">Animal 3</option>
    </select>

    <label>Crop:</label>
    <select>
    <option value="item">Crop 1</option>
    <option value="item">Crop 2</option>
    <option value="item">Crop 3</option>
    </select>

    <div>
    <label>Public:</label>
    <select>
    <option value="true">True</option>
    <option value="false">False</option>
    </select>
    </div>

    <div>
    <label>Commercial:</label>
    <select>
    </div>

    <option value="true">True</option>
    <option value="false">False</option>
    </select>
    <div>
    <class="text-right">
    <button type="submit" class="btn btn-primary">Add Property</button>
    <class="text-right">
    <button type="submit" class="btn btn-primary">Cancel</button>
    </div>


{% endblock %}
